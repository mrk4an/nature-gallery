<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Nature Gallery</h1>
    <div class="gallery">
        <img src="https://source.unsplash.com/300x200/?nature,forest" alt="Nature Image">
        <img src="https://source.unsplash.com/300x200/?mountain" alt="Mountain Image">
        <img src="https://source.unsplash.com/300x200/?waterfall" alt="Waterfall Image">
        <img src="https://source.unsplash.com/300x200/?sunset" alt="Sunset Image">
        <img src="https://source.unsplash.com/300x200/?lake" alt="Lake Image">
        <img src="https://source.unsplash.com/300x200/?wildlife" alt="Wildlife Image">
    </div>
</body>
</html>
